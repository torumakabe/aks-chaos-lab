name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  format:
    name: Ruff Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          version-file: "src/pyproject.toml"
          python-version: "3.13"
      - name: Sync deps (dev)
        working-directory: src
        run: uv sync --group dev --locked
      - name: Ruff format check
        working-directory: src
        run: uv run ruff format app/ --check
  lint:
    name: Ruff Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          version-file: "src/pyproject.toml"
          python-version: "3.13"
      - name: Sync deps (dev)
        working-directory: src
        run: uv sync --group dev --locked
      - name: Ruff check
        working-directory: src
        run: uv run ruff check app/

  typecheck:
    name: ty Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          version-file: "src/pyproject.toml"
          python-version: "3.13"
      - name: Sync deps (dev)
        working-directory: src
        run: uv sync --group dev --locked
      - name: ty check
        working-directory: src
        run: uv run ty check app/ tests/
  tests:
    name: Pytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          version-file: "src/pyproject.toml"
          python-version: "3.13"
      - name: Sync deps (dev)
        working-directory: src
        run: uv sync --group dev --locked
      - name: Run unit tests with coverage
        working-directory: src
        run: uv run pytest -q --cov=app --cov-report=term-missing --cov-fail-under=70
  bicep:
    name: Bicep Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Bicep CLI
        run: |
          set -euxo pipefail
          BICEP_VERSION=v0.39.26
          mkdir -p "$HOME/.local/bin"
          curl -L -o "$HOME/.local/bin/bicep" "https://github.com/Azure/bicep/releases/download/${BICEP_VERSION}/bicep-linux-x64"
          chmod +x "$HOME/.local/bin/bicep"
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Bicep version
        run: bicep --version
      - name: Restore Bicep modules
        run: bicep restore infra/main.bicep
      - name: Validate Bicep Templates
        run: bicep build infra/main.bicep
  k8s-validate:
    name: K8s Manifest Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install kubeconform
        run: |
          set -euxo pipefail
          KUBECONFORM_VERSION=v0.6.7
          curl -sL "https://github.com/yannh/kubeconform/releases/download/${KUBECONFORM_VERSION}/kubeconform-linux-amd64.tar.gz" | \
            tar xz -C /usr/local/bin
      - name: Validate K8s manifests
        run: |
          kubeconform -strict -summary \
            -kubernetes-version 1.33.0 \
            -skip VerticalPodAutoscaler,CiliumNetworkPolicy \
            k8s/base/*.yaml
      - name: Validate kustomize build
        run: kubectl kustomize k8s/base/ > /dev/null
