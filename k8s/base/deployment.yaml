apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaos-app
  namespace: chaos-lab
  labels:
    app: chaos-app
    app.kubernetes.io/name: chaos-app
    app.kubernetes.io/instance: chaos-app
    app.kubernetes.io/part-of: aks-chaos-lab
    app.kubernetes.io/component: api
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/version: "0.1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chaos-app
  template:
    metadata:
      labels:
        app: chaos-app
        azure.workload.identity/use: "true"
        app.kubernetes.io/name: chaos-app
        app.kubernetes.io/instance: chaos-app
        app.kubernetes.io/part-of: aks-chaos-lab
        app.kubernetes.io/component: api
        app.kubernetes.io/managed-by: kustomize
        app.kubernetes.io/version: "0.1.0"
    spec:
      serviceAccountName: chaos-app-sa
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: temp-volume
          emptyDir: {}
      containers:
        - name: app
          image: placeholder
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            # readOnlyRootFilesystem: true  # Temporarily disabled for DNSChaos (requires rewriting /etc/resolv.conf). Recommended to enable in normal operation.
            capabilities:
              drop: ["ALL"]
          lifecycle:
            preStop:
              exec:
                command: ["sleep", "10"]
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: temp-volume
              mountPath: /data
            - name: temp-volume
              mountPath: /tmp
          resources:
            requests:
              cpu: "10m"
              memory: "256Mi"
            limits:
              cpu: "100m"
              memory: "512Mi"
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: TMPDIR
              value: /tmp
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
            successThreshold: 2
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 5
      nodeSelector:
        kubernetes.io/os: linux
